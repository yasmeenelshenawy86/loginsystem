<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <!-- Fav Icon -->
    <link rel="icon" href="assets/fav-icon.webp" type="image/png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Library-->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap FRAMEWORK -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Main StyleSheet -->
    <link rel="stylesheet" href="css/forgetpass.css">
</head>
<body>
<div class="sign-up-container ">
    <div class="envelope">
        <div class="paper">
            <h1>Enter Your Email</h1>
            <form class="sign-up-form">
                <input type="text" placeholder="Email" class="text-input" />
                <p class="alert alert-dange p-0 fs-6 pt-1 text-center d-none">No Account For This Email</p>
                <button type="submit" class="button">Submit</button>
            </form>
        </div>
        <div class="bottom-flap"></div>
    </div>
    <div class="thanks-text">
        <p>Thanks</p>
        <p>You Will Receive Email To Reset Password</p>
    </div>
    
    <button id="loginBtn" class="btn mt-3" onclick="home()">Home</button>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="javascript/bootstrap.bundle.min.js"></script>
<script src="./javascript/forgetpass.js"></script>
</body>
</html>
